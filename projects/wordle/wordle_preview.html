<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wordle</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom Dark Theme -->
  <link rel="stylesheet" href="/css/styles.css">

  <!-- JavaScript for header -->
  <script defer src="/js/main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body class="bg-dark text-light">

  <!-- Header gets loaded here -->
  <div id="header"></div>

  <div class="container mt-5">
    <h1>New York Times Wordle Project</h1>
    
    <div class="text-center">
      <p>Start Date: August 20th, 2025 - Finish Date: September 3rd, 2025</p>
    </div>





<div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" src="assets/wordle_example.gif" alt="First slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="assets/wordle_invalid_word.gif" alt="Second slide">
    </div>

  </div>
  
  <!-- Controls -->
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>

    <div class="text-center mt-4">
      <a href="https://grantheath.itch.io/wordle" class="btn btn-primary btn-lg">
